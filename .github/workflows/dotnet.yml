name: .NET

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    #runs-on: [SWIFT-SF514-55T, ubuntu-latest]
    runs-on: [ubuntu-latest]
    # strategy:
    #   matrix:
    #     kind: ["linux", "windows"]
    #     include:
    #       - kind: linux
    #         os: ubuntu-latest
    #         target: linux-arm64
    #       - kind: windows
    #         os: windows-latest
    #         target: win-x64
    steps:
      - name: Checkout Code
        id: checkout-code
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Setup .NET
        id: setup-dotnet
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        id: restore-dependencies
        run: |
          echo "Running ${{ github.job }}"
          # Restore everything
          dotnet restore Seedysoft.sln --verbosity normal

      - name: Build solution
        id: build-solution
        run: |
          echo "Running ${{ github.job }}"
          # Build everything
          dotnet build Seedysoft.sln  --no-restore  --verbosity normal

      - name: Publish linux-arm64 runtime
        id: publish-linux-arm64-runtime
        run: |
          echo "Running ${{ github.job }}"
          release_name=$(printf '%(%Y.%m.%d)T\n' -1)
          # Publish everything
          dotnet publish Seedysoft.sln -c Release -r linux-arm64  -p:BlazorCacheBootResources=false  -p:PublishTrimmed=false  --sc --verbosity normal
          # Pack files
          tar czvf "${release_name}.tar.gz" "$release_name"
          # Delete output directory
          rm -r "$release_name"

      - name: Publish win-x64 runtime
        id: publish-win-x64-runtime
        run: |
          echo "Running ${{ github.job }}"
          release_name=$(printf '%(%Y.%m.%d)T\n' -1)
          # Publish everything
          dotnet publish Seedysoft.sln -c Release -r win-x64      -p:BlazorCacheBootResources=false  -p:PublishTrimmed=false  --sc --verbosity normal
          # Pack files
          7z a -tzip "${release_name}.zip" "./${release_name}/*"
          # Delete output directory
          rm -r "$release_name"

      - name: Make Release
        id: make-release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          run: |
            echo "Running ${{ github.job }}"
