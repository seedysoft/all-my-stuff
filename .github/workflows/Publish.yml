name: Publish

defaults:
  run:
    shell: bash

permissions:
  contents: write

on:
  push:
    tags:
      - '**'
  workflow_dispatch:
  
jobs:
  publish-and-pack:
    name: Publish
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]
        include:
          - os: windows-latest
            extension: ".zip"
            runtime: "win-x64"
          - os: ubuntu-latest
            extension: ".tar.gz"
            runtime: "linux-x64"
          - os: ubuntu-latest
            extension: ".tar.gz"
            runtime: "linux-arm64"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@main
      - name: Setup dotnet
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: 8
      - name: Build
        run: dotnet build Seedysoft.Tests.sln -c Release --nologo -v m
      - name: Publish
        id: publish
        run: |
          mkdir -p "./pub/${{ matrix.runtime }}"
          dotnet publish ./src/BlazorWebApp/Server/Seedysoft.BlazorWebApp.Server.csproj -c Release --nologo --no-restore -o "./pub/${{ matrix.runtime }}" -p:PublishTrimmed=false -r "${{ matrix.runtime }}" --sc -v m
      - name: Package (Linux)
        if: steps.publish.outcome == 'success' && matrix.os == 'ubuntu-latest'
        run: tar czf "${{ github.workspace }}/pub/${{ matrix.runtime }}.${{ github.ref_name }}.tar.gz" "${{ github.workspace }}/pub/${{ matrix.runtime }}"
      - name: Package (Windows)
        if: steps.publish.outcome == 'success' && matrix.os == 'windows-latest'
        run: 7z a -r -tzip "./pub/${{ matrix.runtime }}.${{ github.ref_name }}.zip" "./pub/${{ matrix.runtime }}" *
          
  release:
    name: Create a release
    needs: [ publish-and-pack ]
    runs-on: [ ubuntu-latest ]
    steps:        
      - name: Make Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Release ${{ github.ref_name }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          files: |
            ${{ github.workspace }}/pub/*.tar.gz
            ${{ github.workspace }}/pub/*.zip
